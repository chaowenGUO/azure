<!DOCTYPE html>
<html>
  <head>
      <meta charset='utf-8'>
      <title>latex</title>
      <script src='https://pyodide-cdn2.iodide.io/v0.15.0/full/pyodide.js'></script>
      <script defer src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js'></script>
  </head>
  <body>
      <math></math>
      <script type='module'>
          await languagePluginLoader
          await pyodide.loadPackage('sympy')
          let response = await globalThis.fetch('index.py')
          response = response.ok ? await response.text() : ''
          pyodide.runPython(response)
          globalThis.MathJax.typeset()
      </script>
  </body>
</html>
