<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>latex</title>
        <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js"></script>       
        <script type='module'>
            let response = await globalThis.fetch('response.json')
            response = response.ok ? await response.json() : ''
            const div = globalThis.document.createElement('div')
            div.textContent = response[0]
            globalThis.document.body.append(div)
            for (let _ = 1; !globalThis.Object.is(_, 5); ++_) globalThis.document.body.append(globalThis.MathJax.mathml2chtml(['<math display="block">', response[_], '</math>'].join('')))
            globalThis.MathJax.startup.document.clear()
            globalThis.MathJax.startup.document.updateDocument()
        </script>
    </head>
    <body>      
    </body>
</html>
