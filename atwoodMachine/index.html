<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>atwood machine</title>
        <script defer src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/mml-chtml.js'></script>       
        <script type='module'>
            let response = await globalThis.fetch('response.json')
            response = response.ok ? await response.json() : ''
            globalThis.document.body.append('solution', globalThis.MathJax.mathml2chtml(['<math display="block">', response[0], '</math>'].join('')))
            globalThis.document.body.append('direction of constraint force', globalThis.MathJax.mathml2chtml(['<math display="block">', response[1], '</math>'].join('')), 'is the opposite of increment of x')
            globalThis.MathJax.startup.document.clear()
            globalThis.MathJax.startup.document.updateDocument()
        </script>
    </head>

</html>
